<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" style="padding-right: 0;">
                <h2 style="color: #fa0000;">Leaderboard</h2>
                <ul id="leaderboard" class="list-group">
                </ul>
            </div>
            <div class="col-md-9">
                <div id="wheel" style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <canvas id="wheelCanvas" width="800" height="800"></canvas>
                    <button id="spinButton" class="btn btn-primary mt-3">Spin the Wheel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div style="color: #fa0000;" class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div style="color: #f50000; background-color: #509fe9" class="modal-header">
                    <h5 class="modal-title" id="winnerModalLabel">We Have a Winner!!!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center" id="winnerModalBody">
                    <img id="winnerImage" src="" alt="Winner Image" style="max-width: 100%; height: auto;">
                    <h2 id="winnerMessage" class="mt-3"></h2>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
